<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<title>Chat iT</title>
</head>
<body>
	<div>

		<fieldset>
			<legend>Login:</legend>
			Name: <input id="user" type="text" name="username" /> <input
				id="login" type="submit" value="Login" />

			<legend>Message</legend>
			<textarea id="message" rows="2" cols="100" name="message" placeholder="Describe yourself here..."></textarea>
			<br /><br /> <input id="send" type="submit" value="SEND">

		</fieldset>

		<fieldset>
			<legend>Chatroom</legend>
			<div id="chatroom"></div>
		</fieldset>

	</div>

</body>
<style>
#chatroom {
	max-height: 700px;
	overflow-y: scroll;
	overflow-x: hidden;
}
</style>
<script>
	var user = null;
	var server = null;
	var func = null;
	$.ajaxSetup({
		url : "/WebChat/sayhello",
		global : false,
		type : "GET"
	});
	$('#login').click(function() {
		if ($('#login').val() === "Login") {
			func = "subscribe";
			$('#login').prop('value', "Logout");
			user = $('#user').val();
			alert($('#user').val() + " subscribed");
			//call subscribe user here
			$('#user').prop('disabled', true);
			$('#server').prop('disabled', true);

			$.ajax({
				data : {
					"method" : func,
					"username" : user
				},
				success : function(){
					recieve();
				}
			});

		} else {
			// call unsubscribeUser here
			func = "unsubscribe";
			$.ajax({
				data : {
					"method" : func,
					"username" : user
				}
			});
			$('#login').prop('value', "Login");
			$('#user').prop('disabled', false);
			$('#server').prop('disabled', false);
		}
	});
	$('#send').click(function() {
		func = "SEND";
		var message = $('#message').val();
		
		$.ajax({
			data : {
				"method" : func,
				"username" : user,
				"message" : message
			},
			success : function(result) {
				console.log("Send success call");
			}
		});
		$('#message').prop('value',"");
	});
	function recieve(){
			func = "RECIEVE";
			$.ajax({
				data : {
					"method" : func,
					"username" : user
				},
				success : function(result) {
					var post = "<p>" + result + "</p>";
					$('#chatroom').prepend(post);
					recieve();
				}
			});
			
		
	}
</script>
</html>
